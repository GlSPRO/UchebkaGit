{% load static %}

<div class="col">
    <div class="card h-100">
        {% if car.images.all %}
            <img src="{{ car.images.first.image.url }}" class="card-img-top" alt="{{ car }}">
        {% else %}
            <img src="{% static 'img/no-image.png' %}" class="card-img-top" alt="Нет изображения">
        {% endif %}

        <div class="card-body">
            <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
            <p class="card-text">
                Категория: {{ car.category.name }}<br>
                Цена: {{ car.daily_price }} ₽/сутки
            </p>
            <a href="{% url 'booking_create' %}?car={{ car.id }}" class="btn btn-outline-primary mt-2">Забронировать</a>
        </div>
    </div>
</div>
