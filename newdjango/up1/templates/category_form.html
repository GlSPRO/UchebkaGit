{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if category %}Редактировать{% else %}Добавить{% endif %} категорию</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="container mt-4">
    <h1>{% if category %}Редактировать{% else %}Добавить{% endif %} категорию</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ category.name|default_if_none:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" name="description" class="form-control" rows="3" required>{{ category.description|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
